<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Touch Hotel Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2rem;
            margin-top: 20px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-container img {
            width: 90%;
            max-width: 500px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Luxury Touch Hotel Menu</h1>
    <div class="menu-container">
        <img src="1.jpg" alt="Menu Page 1">
        <img src="2.jpg" alt="Menu Page 2">
        <img src="3.jpg" alt="Menu Page 3">
        <img src="4.jpg" alt="Menu Page 4">
    </div>
</body>
</html>
